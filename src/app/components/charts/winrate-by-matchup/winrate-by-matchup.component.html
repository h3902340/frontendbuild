<div class="filter-row">
    <div><span class="subheading pl-20 pr-20">Civilization matchups</span></div>
    <div class="align-right">
        <div class="mr-20">
            <mat-slider style="width: 20rem;" discrete showTickMarks step="100" min="0" max="2500"
                (change)="onSliderChange($event)">
                <input value="0" matSliderStartThumb>
                <input value="2500" matSliderEndThumb>
            </mat-slider>
        </div>
        <div class="game-mode-select dark-bg-no-shadow mr-20">
            <label for="patch">Patch</label>
            <select class="form-select" id="game-mode" [(ngModel)]="selectedPatch">
                <option *ngFor="let patch of patchs" [value]="patch.id">{{patch.number}}</option>
            </select>
        </div>
        <div class="game-mode-select dark-bg-no-shadow">
            <label for="game-mode">Game Mode</label>
            <select class="form-select" id="game-mode" [(ngModel)]="selectedValue">
                <option value=1>Solo</option>
                <option value=7>Blitz</option>
                <option value=5>EW Solo</option>
            </select>
        </div>
    </div>
</div>
<div class="player-profile-widget dark-bg">
    <div class="player-info-wrapper p-10" style="width: 100%;">
        <table class="table table-dark noborder-table">
            <thead>
                <tr>
                    <th> </th>
                    <th *ngFor="let opponent of civOpponents"> <img src="{{getFlag(opponent) }}"
                            style="max-width: 42px;" /> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of civPlayers">
                    <td style="vertical-align:middle;"> <img src="{{getFlag(player) }}" style="max-width: 42px; " />
                    </td>
                    <td *ngFor="let opponent of civOpponents" style="vertical-align:middle;">
                        <ng-container *ngIf="tableData.get(player)?.get(opponent) as matchup">
                            <span [ngClass]="getCssClass(matchup.winPercentage)">{{ matchup.winPercentage }}%
                            </span><br>
                            <span class="totalGame">{{ matchup.totalGames }} games </span>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
